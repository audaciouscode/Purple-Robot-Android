<p>
    Retrieves a list of trigger identifiers for triggers configured on the device.
</p>

<h4 class="code_arguments_label">Arguments</h4>

<p><em>None</em></p>

<h4>Return Values</h4>

<p>List containing trigger identifiers.</p>

<h3 class="language_definition">JavaScript Example</h3>

<pre id="javascript_example">PurpleRobot.fetchTriggerIds();</pre>

<pre id="scheme_example">(pr-fetch-trigger-ids)</pre>
