<p>
    Cancels any looping audio playback initiated by <code><a href="all_play_default_tone.html">PurpleRobot.playDefaultTone</a></code> or <code><a href="all_play_tone.html">PurpleRobot.playTone</a></code>.
</p>

<h4 class="code_arguments_label">Arguments</h4>

<p><em>None</em></p>

<h4>Return Values</h4>

<p><em>None</em></p>

<h3 class="language_definition">JavaScript Example</h3>

<pre id="javascript_example">PurpleRobot.stopPlayback();</pre>

<h3 class="language_definition">Scheme Example</h3>

<pre id="scheme_example">(pr-stop-playback)</pre>
