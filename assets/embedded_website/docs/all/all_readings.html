<p>
    Retrieves the latest readings from all the Purple Robot probes.
</p>

<h4 class="code_arguments_label">Arguments</h4>

<p><em>None</em></p>

<h4>Return Values</h4>

<p>Dictionary or dictionary-like structure containing the device's latest probe readings.</p>

<pre id="javascript_example">PurpleRobot.readings();</pre>
