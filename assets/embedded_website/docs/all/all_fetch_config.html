<p>
    Retrieves the current device configuration.
</p>

<h4 class="code_arguments_label">Arguments</h4>

<p><em>None</em></p>

<h4>Return Values</h4>

<p>Dictionary or dictionary-like structure containing the device's current configuration.</p>

<h3 class="language_definition">JavaScript Example</h3>

<pre id="javascript_example">PurpleRobot.fetchConfig();</pre>

<h3 class="language_definition">Scheme Example</h3>

<pre id="scheme_example">(pr-fetch-config)</pre>
