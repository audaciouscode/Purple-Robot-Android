<h3>Discussion</h3>

<p>
    This probe does not sample the call state, but uses broadcasts from the system to generate real-time readings.
</p>

<p>
    Values:
</p>

<ul>
    <li><code>Idle</code>: The phone is currently not in use.</li>
    <li><code>Off-Hook</code>: The phone is currently in active use.</li>
    <li><code>Ringing</code>: The phone is currently ringing.</li>
</ul>
