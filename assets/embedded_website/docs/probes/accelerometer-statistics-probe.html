<h3>Discussion</h3>

<p>
    This feature analyzes data from the <code><a href="accelerometer-probe.html">AccelerometerProbe</a></code> and generates the following descriptive statistics along the three dimensions:
</p>

<ul>
    <li><a href="https://en.wikipedia.org/wiki/Mean" target="_blank">Arithmetic mean</a></li>
    <li>Minimum & maximum values</li>
    <li><a href="https://en.wikipedia.org/wiki/Standard_deviation" target="_blank">Standard deviation</a></li>
    <li><a href="https://en.wikipedia.org/wiki/Root_mean_square" target="_blank">Root mean square</a></li>
</ul>
