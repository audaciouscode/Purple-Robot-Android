<html>
	<head>
		<title>Update Configuration Test</title>
		<script type="text/javascript" src="/js/date.js"></script>
		<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function ()
			{
				var json = {};

				json.command = "execute_script";
				json.script =  "var params = {};";
				json.script += "params[\"config_enable_data_server\"] = true;";
				json.script += "params[\"config_http_json_refresh_interval\"] = \"3600\";";
				json.script += "PurpleRobot.updateConfig(params);";
				json.script += "PurpleRobot.updateConfig(\"config_show_background\", true);";

				var post_data = {};
				post_data.json = JSON.stringify(json);

				$.ajax("/json/submit", {
					type: "POST",
					contentType: "application/x-www-form-urlencoded; charset=UTF-8", 
					data: post_data,
					success: function(data)
					{
						alert("Configuration update...");
					},
					error: function(jqXHR, textStatus, errorThrown) 
					{ 
						alert("Error updating configuration: " + errorThrown);
					}
				});
			});
		</script>
	</head>
	<body>
		<h1>Clear Configuration Test</h1>
		
		<p>Each time this page is loaded, it sets the configuration URL to be an empty string.</p>
	</body>
</html>
