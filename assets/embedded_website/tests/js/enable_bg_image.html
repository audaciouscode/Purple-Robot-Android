<html>
	<head>
		<title>Enable Background Image Test</title>
		<script type="text/javascript" src="/js/date.js"></script>
		<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function ()
			{
				var json = {};
				json.command = "execute_script";
				json.script = "PurpleRobot.enableBackgroundImage(); PurpleRobot.playDefaultTone();";
				
				var post_data = {};
				post_data.json = JSON.stringify(json);

				$.ajax("/json/submit", {
					type: "POST",
					contentType: "application/x-www-form-urlencoded; charset=UTF-8", 
					data: post_data,
					success: function(data)
					{
						alert("Background image enabled...");
					},
					error: function(jqXHR, textStatus, errorThrown) 
					{ 
						alert("Error enabling background image: " + errorThrown);
					}
				});
			});
		</script>
	</head>
	<body>
		<h1>Enable Background Image Test</h1>
		
		<p>Each time this page is loaded, it enables the background image in the home activity.</p>
	</body>
</html>
