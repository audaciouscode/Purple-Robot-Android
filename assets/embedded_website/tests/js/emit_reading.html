<html>
	<head>
		<title>Emit Reading Test</title>
		<script type="text/javascript" src="/js/date.js"></script>
		<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function ()
			{
				var now = new Date();
				
				var json = {};
				json.command = "execute_script";
				json.script = "PurpleRobot.emitReading('Current JS Time', (new Date()).toString()); PurpleRobot.playDefaultTone();";
				
				var post_data = {};
				post_data.json = JSON.stringify(json);

				$.ajax("/json/submit", {
					type: "POST",
					contentType: "application/x-www-form-urlencoded; charset=UTF-8", 
					data: post_data,
					success: function(data)
					{
						alert("Reading emitted...");
					},
					error: function(jqXHR, textStatus, errorThrown) 
					{ 
						alert("Error emitting reading: " + errorThrown);
					}
				});
			});
		</script>
	</head>
	<body>
		<h1>Emit Reading Test</h1>
		
		<p>Each time this page is loaded, it emits a reading (Current JS Time) via the local Purple Robot instance.</p>
	</body>
</html>
