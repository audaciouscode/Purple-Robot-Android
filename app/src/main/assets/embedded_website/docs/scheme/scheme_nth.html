<p>Returns the <em>n<sup>th</sup></em> item in a list.</p>

<h4 class="code_arguments_label">Arguments</h4>

<p><code>index</code> - Index of the requested item.</p>

<p><code>list</code> - List containing items.</p>

<h4>Return Values</h4>

<p>Item located at <code>index</code> in the list. If <code>index</code> is larger than the size of the list, <code>nil</code> is returned</p>

<h3 class="language_definition">Scheme Example</h3>

<pre id="scheme_example">(pr-nth 1 '(foo bar gack))</pre>
