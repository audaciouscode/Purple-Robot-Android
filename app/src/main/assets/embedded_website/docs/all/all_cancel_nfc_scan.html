<p>Dismisses <a href="http://en.wikipedia.org/wiki/Near_field_communication">the NFC scanning interface</a> if present.</p>

<p>
	See <code><a href="all_can_scan_nfc.html">PurpleRobot.canScanNFC</a></code> for details about testing for NFC features, and <code><a href="all_scan_nfc.html">PurpleRobot.scanNFC</a></code> to start an active scan.
</p>
<h4 class="code_arguments_label">Arguments</h4>

<p><em>None</em></p>

<h4>Return Values</h4>

<p><em>None</em></p>

<h3 class="language_definition">JavaScript Example</h3>

<pre id="javascript_example">PurpleRobot.cancelNFCScan();</pre>

<h3 class="language_definition">Scheme Example</h3>

<pre id="scheme_example">(pr-cancel-nfc-scan)</pre>
