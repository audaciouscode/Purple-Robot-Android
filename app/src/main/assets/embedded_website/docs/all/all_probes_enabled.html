<p>Reports whether probe data collection is enabled</p>

<h4 class="code_arguments_label">Arguments</h4>

<p><em>None</em></p>

<h4>Return Values</h4>

<p>Boolean <code>true</code> of probe data collection is enabled, <code>false</code> otherwise.</p>

<h3 class="language_definition">JavaScript Example</h3>

<pre id="javascript_example">PurpleRobot.probesEnabled();</pre>

<h3 class="language_definition">Scheme Example</h3>

<pre id="scheme_example">(pr-probes-enabled?)</pre>
