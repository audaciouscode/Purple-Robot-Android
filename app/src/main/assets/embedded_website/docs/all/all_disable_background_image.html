<p>
    Does not display the default background image when probe data collection is disabled.
    Only a black screen will be visible.
</p>

<h4 class="code_arguments_label">Arguments</h4>

<p><em>None</em></p>

<h4>Return Values</h4>

<p><em>None</em></p>

<h3 class="language_definition">JavaScript Example</h3>

<pre id="javascript_example">PurpleRobot.disableBackgroundImage();</pre>

<h3 class="language_definition">Scheme Example</h3>

<pre id="scheme_example">(pr-disable-background-image)</pre>
