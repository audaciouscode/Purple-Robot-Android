<p>
    Displays the default background image when probe data collection is disabled.
    A purple robot will be visible on a white background.
</p>

<h4 class="code_arguments_label">Arguments</h4>

<p><em>None</em></p>

<h4>Return Values</h4>

<p><em>None</em></p>

<h3 class="language_definition">JavaScript Example</h3>

<pre id="javascript_example">PurpleRobot.enableBackgroundImage();</pre>

<h3 class="language_definition">Scheme Example</h3>

<pre id="scheme_example">(pr-enable-background-image)</pre>
