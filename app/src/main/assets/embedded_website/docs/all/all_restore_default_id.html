<p>Resets the user identifier to value it would be prior to any configuration (typically the local default Google account.</p>

<h4 class="code_arguments_label">Arguments</h4>

<p><em>None</em></p>

<h4>Return Values</h4>

<p><em>None</em></p>

<h3 class="language_definition">JavaScript Example</h3>

<pre id="javascript_example">PurpleRobot.restoreDefaultId();
PurpleRobot.fetchUserId();</pre>

<h3 class="language_definition">Scheme Example</h3>

<pre id="scheme_example">(pr-restore-default-id)
(pr-fetch-user-id)</pre>
