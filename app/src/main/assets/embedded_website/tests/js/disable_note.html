<html>
	<head>
		<title>Disable Persistent Notification Test</title>
		<script type="text/javascript" src="/js/date.js"></script>
		<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function ()
			{
				var json = {};
				json.command = "execute_script";
				json.script = "PurpleRobot.disablePersistentNotification(); PurpleRobot.playDefaultTone();";
				
				var post_data = {};
				post_data.json = JSON.stringify(json);

				$.ajax("/json/submit", {
					type: "POST",
					contentType: "application/x-www-form-urlencoded; charset=UTF-8", 
					data: post_data,
					success: function(data)
					{
						alert("Notification disabled...");
					},
					error: function(jqXHR, textStatus, errorThrown) 
					{ 
						alert("Error disabling notification: " + errorThrown);
					}
				});
			});
		</script>
	</head>
	<body>
		<h1>Disable Persistent Notification Test</h1>
		
		<p>Each time this page is loaded, it disables the persistent local notification for the local Purple Robot instance.</p>
	</body>
</html>
